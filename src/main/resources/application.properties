spring.application.name=interview-java-test
# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:customerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# ---- HTTP client base + timeouts (millis) ----
app.http.base-url=https://api.example.com
app.http.connect-timeout-ms=3000
app.http.response-timeout-ms=5000     # whole-response timeout per request
app.http.read-timeout-ms=5000
app.http.write-timeout-ms=5000
